<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript_function</title>
    <script>
        //构造声明，一般不用这种方式
        var fun = new Function("console.log('这是函数')")
        fun();

        //函数声明
        function fun2(){
            console.log("第二个函数");
            alert("哈哈哈哈");
            document.write("嘿嘿")
        }

        //匿名函数，没有函数名
        var fun3 = function(){
            console.log("我是匿名函数")
        };

        //使用形参
        function sum(a,b){
            console.log(a+b);
        }
        sum(1,2);  //3
        sum(1,"hello");  //"1hello"
        sum(1);  //NaN
        sum(1,3,4,'f');  //4

        //return返回
        function sum2(a,b){
            var c = a+b;
            return c;
        }
        var result = sum2(1,2);
        console.log(result);

        //函数作为实参
        function fun1(a){
            var obj = {};
        }
        fun1(sum);  //将函数作为实参传给fun1()
        fun1(function(){alert("hello")});
        fun1(sum(1,2));

        //加括号代表一个整体，再加一个()是立即执行函数
        (function(){
            console.log("我是匿名函数")
        })();

        //加括号代表一个整体，再加一个()是立即执行函数
        (function(a,b){
            console.log(" a= "+a);
            console.log(" b= "+b);
        })(123,456);

        //函数作为对象的属性值
        var obj= new Object();
        obj.name = "孙悟空";
        obj.age = 18;
        obj.sayName = function(){
            console.log(obj.name);
        }
        obj.sayName();

        var obj2 = {
            name: "孙悟空",
            age: 18,
            sayName: function(){
                console.log(obj.name);
            }
        };
        obj2.sayName();

        //枚举对象的属性
        for(var n in obj2){
            console.log("属性名" + n);
            console.log("属性值" + obj[n]);
        }

        //windows属性
        var a=10;
        console.log(window);
        console.log(window.a);

        //windows方法
        function fun5(){
            console.log("我是fun函数");
        }
        window.fun5()

        //变量声明提前创建，但未被赋值
        console.log("h=" +h);
        var h= 123;

        //函数声明会被提前创建
        fun6()
        function fun6(){
            console.log("我是一个fun函数")
        }

        //函数表达式不会被提前创建
        var fun7 = function(){
            console.log("我是fun7函数");
        };
        fun7()

        //在函数中，不使用var声明的变量会变成全局变量
        function fun8(){
            d = 100;  //相当于window.d
        }
        fun8();
        console.log('d=' + d);









    </script>
</head>
<body>

</body>
</html>
