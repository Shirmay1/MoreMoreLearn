<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript_DOM</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				
			}
			#outer{
				width:50px;
				margin:50px auto;
				padding: 10px;
				background-color:greenyellow;
				text-align:center;
			}
		</style>
		<script>
			// //为window绑定一个onload事件
			// window.onload = function(){
			// 	var btn = document.getElementById("btn");
			// 	btn.onclick = function(){
			// 		alert("js点击");
			// 	}
			// }
			window.onload = function(){
				var btn01 = document.getElementById("bt01");
				btn01.onclick = function(){
					var bj = document.getElementById("bj");
					console.log(bj.innerHTML);
				};
				
				var btn02 = document.getElementById("bt02");
				btn02.onclick = function(){
					var lis = document.getElementsByTagName("li");
					for(var i=0; i<lis.length; i++){
						console.log(lis[i].innerHTML);
					}
				};
				
				var btn03 = document.getElementById("bt03");
				btn03.onclick = function(){
					var inputs = document.getElementsByName("gender")
					for(var i=0; i<inputs.length; i++){
						console.log(inputs[i].value);
					}
				};
				
				var btn04 = document.getElementById("bt04");
				btn04.onclick = function(){
					var city = document.getElementById("city");
					var lis = city.getElementsByTagName("li");
					for(var i=0; i<lis.length; i++){
						console.log(lis[i].innerHTML);
					}
					var cns = city.childNodes;
					var cns2 = city.children;
					
				};
				
				
				//点击按钮切换图片
				var pre = document.getElementById("prev");
				var next = document.getElementById("next");
				var img = document.getElementsByTagName("img")[0];
				//创建一个数组,用来保存图片的路径
				var imgArr = ["img/1.jpg", "img/2.jpg", "img/3.jpg"]
				//分别为两个按钮绑定单击响应函数
				var index=0;
				var info = document.getElementById("info");
				info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index+1) +"张图片"
				
				prev.onclick = function(){
					index--;
					if(index<0){
						index = imgArr.length-1;
					}
					info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index+1) +"张图片"
					img.src = imgArr[index];  //切换图片就是修改src属性
				};
				next.onclick = function(){
					index++;
					if(index>imgArr.length-1){
						index = 0;
					}
					info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index+1) +"张图片"
					img.src = imgArr[index];
				};		
				
			}
		</script>
	</head>
	<body>
		<!-- <button id="btn" onclick="alert('点一下');">我是一个按钮</button> -->
		<button id="btn">我是一个按钮</button>
		<button id="bt01">我是一个按钮</button>
		<button id="bt02">我是一个按钮</button>
		<button id="bt03">我是一个按钮</button>
		<button id="bt04">我是一个按钮</button>
		
		<p id="info"></p>
		<div id="outer">
			<img src="img/1.jpg" alt="冰块" />
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
		</div>
		<script>
			console.log(document);
			//获取button对象
			var btn = document.getElementById("btn");
			console.log(btn);
			//修改按钮的文字
			btn.innerHTML = "I'm a Button";
			//可以为按钮的对应事件绑定处理函数的形式来响应事件,这样当事件被触发时,则对应的函数将会被调用
			//绑定一个单击事件,单击响应函数
			btn.onclick = function(){
				alert("js点击");
			}			
		</script>
	</body>
</html>
